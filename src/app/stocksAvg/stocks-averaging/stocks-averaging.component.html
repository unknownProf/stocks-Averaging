<section class="vmax-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Stocks Averaging</h2>
                            <button class="btn btn-outline-light btn-lg px-5" (click)="reset()">
                check other
              </button>
                            <div style="margin: 15%;">
                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="p1" />
                                    <label class="form-label" for="typeEmailX">Principal-1</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="q1" />
                                    <label class="form-label" for="typeEmailX">Quantity-1</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="p2" />
                                    <label class="form-label" for="typeEmailX">Principal-2</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="number" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="q2" />
                                    <label class="form-label" for="typeEmailX">Quantity-2</label>
                                </div>
                            </div>

                            <p class="large mb-5 pb-lg-2" *ngIf="show">
                                <a class="text-white-50">Your Average Stock Value: {{ avgVal }}</a
                >
              </p>
              <button
                class="btn btn-outline-light btn-lg px-5"
                type="submit"
                (click)="averaging()"
              >
                Avg
              </button>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <p class="text-white-50 mb-5">Formula Used: P1Q1+P2Q2/Q1+Q2</p>
              </div>
            </div>
            <div>
              <p class="mb-0">Thank You for using ..!!!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
